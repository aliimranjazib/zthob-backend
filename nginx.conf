# Nginx configuration for Zthob Django app
# This should be added to your domain's Nginx configuration in HestiaCP

server {
    listen 80;
    server_name mgask.net www.mgask.net;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mgask.net www.mgask.net;
    
    # SSL configuration (will be managed by HestiaCP)
    ssl_certificate /home/admin/conf/web/ssl.mgask.net.crt;
    ssl_certificate_key /home/admin/conf/web/ssl.mgask.net.key;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
    
    # Static files
    location /static/ {
        alias /home/admin/web/mgask.net/public_html/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /home/admin/web/mgask.net/public_html/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Django application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Security
    location ~ /\. {
        deny all;
    }
    
    # Logs
    access_log /home/admin/web/mgask.net/logs/access.log;
    error_log /home/admin/web/mgask.net/logs/error.log;
}
